<div class="modal-header">
    <h4 class="modal-title">Form Submit Results</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-sm-12">
                <p>Here are the submitted values:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Question</th>
                            <th scope="col">Answer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let question of questions">
                            <th scope="row">{{ question.QuestionName }}</th>
                            <td>{{ _getAnswer(question.QuestionControlName) }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
