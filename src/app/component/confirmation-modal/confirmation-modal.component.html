<div class="modal-header">
    <h4 class="modal-title">Delete Experiment Notice</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <p>Are you sure you would like to proceed with deletion of this experiment?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">No</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close()">Yes</button>
</div>
