<div class="container">
    <div class="row mb-4">
        <div class="col-sm-12">
            <h2>Current Experiments</h2>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-sm-12">
            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                <ngb-panel *ngFor="let experiment of experiments" title="{{ experiment.name }}">
                    <ng-template ngbPanelContent>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="{{ experiment.url + '_isActive' }}"
                                [(ngModel)]="experiment.isActive">
                            <label class="form-check-label" for="{{ experiment.url + '_isActive' }}">
                                Is Active
                            </label>
                        </div>
                        <div class="mb-4">
                            <div class="form-group row mb-4">
                                <label for="{{ 'questionName_' + experiment.url }}" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="{{ 'questionName_' + experiment.url }}"
                                        [(ngModel)]="experiment.name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="{{ 'url_' + experiment.url }}" class="col-sm-2 col-form-label">Url</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="{{ 'url_' + experiment.url }}"
                                        [(ngModel)]="experiment.url">
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <h4>Question List:</h4>
                        </div>
                        <div class="">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Question Name</th>
                                        <th scope="col">Question Control Name</th>
                                        <th scope="col">Question Type</th>
                                        <th scope="col">Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let question of experiment.questions">
                                        <th scope="row"><input class="form-control" type="text"
                                                [(ngModel)]="question.questionName" /></th>
                                        <td><input class="form-control" type="text"
                                                [(ngModel)]="question.questionControlName" /></td>
                                        <td>
                                            <select class="form-select" type="text" [(ngModel)]="question.questionType">
                                                <option value="single">Single</option>
                                                <option value="multi">Multi</option>
                                                <option value="email">Email</option>
                                                <option value="select">Select</option>
                                            </select>
                                        </td>
                                        <td>
                                            <ng-container *ngFor="let option of question.options">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <input class="form-control mb-4" type="text"
                                                                [(ngModel)]="option.key" />
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input class="form-control mb-4" type="text"
                                                                [(ngModel)]="option.value" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </ng-container>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-sm-12">
            <button class="btn btn-lg btn-primary" type="submit">Save Experiments</button>
        </div>
    </div>
</div>
